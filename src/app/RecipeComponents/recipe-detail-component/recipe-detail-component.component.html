<div class="row">
  <div class="col-xs-12">
    <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" title="{{recipe.name}}" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div 
    class="btn-group" 
    appDropdown
    >    
      <button type="button" class="btn btn-primary dropdown-toggle" *ngIf="authService.isAuth()">Manage Recipe <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <!-- <li><a (click)="addRecipeIngredients()">Add ingredients</a></li> -->
        <li><a (click)="onEdit()">Edit recipe</a></li>
        <li><a (click)="onDelete()">Delete recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item"
      *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} {{ ingredient.amount }}ks
      </li>
    </ul>
    <button type="button" class="btn btn-primary" *ngIf="!authService.isAuth()" (click)="addRecipeIngredients()">Add to shopping list</button>
  </div>
</div>
