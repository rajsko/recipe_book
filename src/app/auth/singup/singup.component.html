
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-6 col-sm-offset-1 col-md-offset-3">
      <form (ngSubmit)="onSignUp(f)" #f="ngForm">
          <div class="form-group">
            <label for="email">Mail</label>
            <input class="form-control" type="email" name="email" id="email" ngModel>
          </div>
          <div class="form-group">
            <label for="pass">Password</label>
            <input class="form-control" type="password" name="password" id="password" ngModel>
          </div>
          <button class="btn btn-primary" type="submit">Sign up</button>
        </form>
  </div>
</div>
